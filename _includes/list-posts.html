{% for post in include.posts %}
  <li class="blog-post">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    {% include post-title.html post=post %}
    <div class="post-content">
      {{ post.excerpt }}
      <div class="button"><a href="{{ post.url }}">Read More</a></div>
    </div>
  </li>
{% endfor %}
